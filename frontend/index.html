<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Internet Computer App</h1>
                <div class="mt-4">
                    <input type="text" id="nameInput" class="form-control mb-3" placeholder="Enter your name">
                    <button id="greetButton" class="btn btn-primary">
                        <span id="buttonText">Greet</span>
                        <div id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
                <div id="greeting" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
